
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RedHorse Search Engine</title>
  <style>
    body {
      background-color: #36393f;
      font-family: "Segoe UI", sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 18px;
      background-color: #2f3136;
      color: white;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #7289da;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>RedHorse Search Engine</h1>

  <input type="text" id="query" placeholder="Type your search..." />
  <button onclick="search()">Ask RedHorse</button>

  <iframe id="results" src=""></iframe>

  <script>
    function search() {
      const query = document.getElementById("query").value.trim();
      if (!query) {
        alert("Please enter a search query.");
        return;
      }

      let url = (query.toLowerCase() === "youtube")
        ? "https://www.youtube.com"
        : `https://www.google.com/search?q=${encodeURIComponent(query)}`;

      document.getElementById("results").src = url;
    }

    // Press Enter to search
    document.getElementById("query").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        search();
      }
    });
  </script>
</body>
</html>
